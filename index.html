<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Task 4</title>
</head>
<body>
    <div class="container">
        <form class="full-form">
            <h1>Contact Us</h1>
            <div class="Names">
                <div class="contact-form">
                    <label for="first">First Name <sup>*</sup></label>
                    <input type="text" name="First Name" id="name" required>
                </div>
                <div class="contact-form" id="last">
                    <label for="last">Last Name <sup>*</sup></label>
                    <input type="text" name="Last Name" id="name" required>
                </div>
            </div>
            <div class="contact-form">
                <label for="email">Email Address </Address> <sup>*</sup></label>
                <input type="email" name="Email" id="email" Required>
            </div>
            <div class="contact-form">
                <label >Query Type <sup>*</sup></label>
                <div class="query-type">
                    <button class="radio">
                    <input class="choose" type="radio" name="query-type" id="general-equiry" required>
                    <label class="query1" for="general-equiry"></label>
                    General Enquiry
                    </button>
                    <button class="radio">
                    <input class="choose" type="radio" name="query-type" id="support-request" required>
                    <label class="query1" for="support-request"></label>    
                    Support Request
                </button>
                </div>
            </div>
            <div class="contact-form">
                <label for="message">Message <sup>*</sup></label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="contact-form">
                <div class="consent">
                <input type="checkbox" name="consent" id="consent" required>
                <label class="con2" for="consent">I consent to beign contacted by the team <sup>*</sup></label>
                 </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
